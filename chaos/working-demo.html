<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>æ­£ç¡®çš„ v5 API æ¼”ç¤º</title>
    <style>
        body {

            padding: 20px;

        button {

            border: none;

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ‰ Lightweight Charts v5 - æ­£ç¡®æ¼”ç¤º</h1>
        
        <div class="card">
            <h2>èœ¡çƒ›å›¾ï¼ˆKçº¿å›¾ï¼‰</h2>
            <div class="status" id="status1">å‡†å¤‡ä¸­...</div>
            <div id="chart1" class="chart"></div>
            <button onclick="addData1()">æ·»åŠ æ•°æ®</button>
            <button onclick="toggleTheme1()">åˆ‡æ¢ä¸»é¢˜</button>
        </div>
        
        <div class="card">
            <h2>çº¿å½¢å›¾</h2>
            <div class="status" id="status2">å‡†å¤‡ä¸­...</div>
            <div id="chart2" class="chart"></div>
            <button onclick="updateData2()">æ›´æ–°æ•°æ®</button>
        </div>
        
        <div class="card">
            <h2>é¢ç§¯å›¾</h2>
            <div class="status" id="status3">å‡†å¤‡ä¸­...</div>
            <div id="chart3" class="chart"></div>
        </div>
    </div>

    <script src="node_modules/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // ========== èœ¡çƒ›å›¾ ==========
        let chart1, series1, data1, isDark = false;
        
        try {
            chart1 = LightweightCharts.createChart(document.getElementById('chart1'), {
                width: document.getElementById('chart1').clientWidth,
                height: 400,
                layout: {
                    background: { color: '#ffffff' },
                    textColor: '#333',
                },
                grid: {
                    vertLines: { color: '#e1e1e1' },
                    horzLines: { color: '#e1e1e1' },
                },
            });

            // âœ… æ­£ç¡®çš„ v5 API
            series1 = chart1.addSeries(LightweightCharts.CandlestickSeries, {
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderVisible: false,
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350',
            });

            // ç”Ÿæˆæ•°æ®
            function generateCandleData(count = 50) {
                const data = [];
                let price = 100;
                const now = Math.floor(Date.now() / 1000);
                
                for (let i = 0; i < count; i++) {
                    const time = now - (count - i) * 86400;
                    price += (Math.random() - 0.5) * 3;
                    
                    const open = price + (Math.random() - 0.5) * 2;
                    const close = price + (Math.random() - 0.5) * 2;
                    const high = Math.max(open, close) + Math.random() * 2;
                    const low = Math.min(open, close) - Math.random() * 2;
                    
                    data.push({ time, open, high, low, close });
                }
                return data;
            }

            data1 = generateCandleData(50);
            series1.setData(data1);
            
            document.getElementById('status1').textContent = 'âœ… èœ¡çƒ›å›¾åŠ è½½æˆåŠŸï¼';
            
        } catch (error) {
            document.getElementById('status1').textContent = 'âŒ é”™è¯¯: ' + error.message;
            document.getElementById('status1').style.background = '#f8d7da';
            document.getElementById('status1').style.color = '#721c24';
        }

        function addData1() {
            const last = data1[data1.length - 1];
            const newTime = last.time + 86400;
            const basePrice = last.close;
            
            const open = basePrice + (Math.random() - 0.5) * 2;
            const close = basePrice + (Math.random() - 0.5) * 3;
            const high = Math.max(open, close) + Math.random() * 2;
            const low = Math.min(open, close) - Math.random() * 2;
            
            const newCandle = { time: newTime, open, high, low, close };
            data1.push(newCandle);
            series1.update(newCandle);
        }

        function toggleTheme1() {
            isDark = !isDark;
            chart1.applyOptions({
                layout: {
                    background: { color: isDark ? '#1e1e1e' : '#ffffff' },
                    textColor: isDark ? '#d1d4dc' : '#333',
                },
                grid: {
                    vertLines: { color: isDark ? '#2a2a2a' : '#e1e1e1' },
                    horzLines: { color: isDark ? '#2a2a2a' : '#e1e1e1' },
                },
            });
        }

        // ========== çº¿å½¢å›¾ ==========
        let chart2, series2;
        
        try {
            chart2 = LightweightCharts.createChart(document.getElementById('chart2'), {
                width: document.getElementById('chart2').clientWidth,
                height: 400,
                layout: {
                    background: { color: '#ffffff' },
                    textColor: '#333',
                },
            });

            // âœ… ä½¿ç”¨ LineSeries
            series2 = chart2.addSeries(LightweightCharts.LineSeries, {
                color: '#2962FF',
                lineWidth: 2,
            });

            function generateLineData(count = 50) {
                const data = [];
                let value = 100;
                const now = Math.floor(Date.now() / 1000);
                
                for (let i = 0; i < count; i++) {
                    value += (Math.random() - 0.5) * 5;
                    data.push({
                        time: now - (count - i) * 86400,
                        value: value,
                    });
                }
                return data;
            }

            series2.setData(generateLineData(50));
            document.getElementById('status2').textContent = 'âœ… çº¿å½¢å›¾åŠ è½½æˆåŠŸï¼';
            
        } catch (error) {
            document.getElementById('status2').textContent = 'âŒ é”™è¯¯: ' + error.message;
            document.getElementById('status2').style.background = '#f8d7da';
            document.getElementById('status2').style.color = '#721c24';
        }

        function updateData2() {
            series2.setData(generateLineData(50));
        }

        // ========== é¢ç§¯å›¾ ==========
        let chart3, series3;
        
        try {
            chart3 = LightweightCharts.createChart(document.getElementById('chart3'), {
                width: document.getElementById('chart3').clientWidth,
                height: 400,
                layout: {
                    background: { color: '#ffffff' },
                    textColor: '#333',
                },
            });

            // âœ… ä½¿ç”¨ AreaSeries
            series3 = chart3.addSeries(LightweightCharts.AreaSeries, {
                topColor: 'rgba(38, 166, 154, 0.4)',
                bottomColor: 'rgba(38, 166, 154, 0.0)',
                lineColor: 'rgba(38, 166, 154, 1)',
                lineWidth: 2,
            });

            series3.setData(generateLineData(50));
            document.getElementById('status3').textContent = 'âœ… é¢ç§¯å›¾åŠ è½½æˆåŠŸï¼';
            
        } catch (error) {
            document.getElementById('status3').textContent = 'âŒ é”™è¯¯: ' + error.message;
            document.getElementById('status3').style.background = '#f8d7da';
            document.getElementById('status3').style.color = '#721c24';
        }

        // å“åº”å¼
        window.addEventListener('resize', () => {
            if (chart1) chart1.applyOptions({ width: document.getElementById('chart1').clientWidth });
            if (chart2) chart2.applyOptions({ width: document.getElementById('chart2').clientWidth });
            if (chart3) chart3.applyOptions({ width: document.getElementById('chart3').clientWidth });
        });

        console.log('âœ… æ‰€æœ‰å›¾è¡¨åˆå§‹åŒ–å®Œæˆï¼');
    </script>
</body>
