<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e222d;
            color: #d1d4dc;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #2a2e39;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #2962ff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #1e53e5;
        }
        pre {
            background: #131722;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success { color: #26a69a; }
        .error { color: #ef5350; }
    </style>
</head>
<body>
    <h1>API 连接测试</h1>
    
    <div class="test-section">
        <h2>1. 测试 REST API</h2>
        <button onclick="testRestAPI()">测试获取K线数据</button>
        <div id="restResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 测试 WebSocket</h2>
        <button onclick="testWebSocket()">测试 WebSocket 连接</button>
        <div id="wsResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const WS_URL = 'ws://localhost:8001/ws';

        async function testRestAPI() {
            const result = document.getElementById('restResult');
            result.innerHTML = '<p>请求中...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/klines/BTCUSDT/1h?limit=10`);
                const data = await response.json();
                
                result.innerHTML = `
                    <p class="success">✓ 成功！获取到 ${data.length} 条K线数据</p>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">✗ 错误: ${error.message}</p>`;
            }
        }

        function testWebSocket() {
            const result = document.getElementById('wsResult');
            result.innerHTML = '<p>连接中...</p>';
            
            try {
                const ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    result.innerHTML = '<p class="success">✓ WebSocket 连接成功！</p>';
                    
                    // 订阅主题
                    ws.send(JSON.stringify({
                        action: 'subscribe',
                        topics: ['kline:BTCUSDT:1h']
                    }));
                };
                
                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    result.innerHTML += `<pre>${JSON.stringify(message, null, 2)}</pre>`;
                };
                
                ws.onerror = (error) => {
                    result.innerHTML = `<p class="error">✗ WebSocket 错误</p>`;
                };
                
                ws.onclose = () => {
                    result.innerHTML += '<p>WebSocket 连接已关闭</p>';
                };
            } catch (error) {
                result.innerHTML = `<p class="error">✗ 错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
